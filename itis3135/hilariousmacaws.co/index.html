<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hilarious Macaw Juice - My Design Firm</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #A8D5BA, #f5f5f5);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1C6D49;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin: 0;
        }
        .logo-left {
            position: absolute;
            left: 20px;
            top: 20px;
           width: 80px;
           height: 80px;
           object-fit: contain;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        .contact-info {
            margin-top: 40px;
            padding: 20px;
            background-color: #7dce94;
            color: white;
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .validation-logo {
            width: 88px;
            height: 31px;
            margin: 10px;
        }
        .image {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #1C6D49;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer p {
            margin: 5px 0;
        }
        .validation-buttons {
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .logo-left {
                width: 80px;
                height: 80px;
                left: 10px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo_business.jpg" alt="Second Logo" class="logo-left" width="80" height="80">
        <h1>Hilarious Macaw Enterprises</h1>
    </header>
    <main>
        <section>
            <h2>Our Services</h2>
            <p>Enjoy the finest natural fruit juices with a fun, interactive experience.</p>
            <img src="assets/image_business.jpg" alt="Hilarious Macaw Logo" class="image" width="1217" height="684" loading="lazy">
        </section>
        <section class="contact-info">
            <h3>Contact Information</h3>
            <p>Email: <a href="mailto:info@hilariousmacaw.com">info@hilariousmacaw.com</a></p>
            <p>Phone: +1 (000) 000-0000</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Hilarious Macaw. All rights reserved.</p>
        <p>Designed by <a href="https://webpages.charlotte.edu/hmakouan/">Haida Makouangou || Hilarious Macaw</a></p>
        <div class="validation-buttons">
            <a href="https://jigsaw.w3.org/css-validator/" target="_blank" title="Validate CSS">
                <img src="assets/css_val.jpg" alt="CSS validation" class="validation-logo">
            </a>
            <a href="https://validator.w3.org/" target="_blank" title="Validate HTML">
                <img src="assets/html_val.jpg" alt="HTML validation" class="validation-logo">
            </a>
        </div>
    </footer>
</body>
</html>
